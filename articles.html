<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simply Nerdy Articles - Reviews and discussions about video games, books, movies, and TV shows">
    <title>Articles | Simply Nerdy</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Navigation -->
    <header class="site-header">
        <nav class="nav-container">
            <div class="nav-brand">
                <a href="index.html">
                    <img src="images/logo.png" alt="Simply Nerdy" class="logo">
                </a>
            </div>
            <button class="hamburger" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="articles.html" class="active">Articles</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="https://youtube.com/@SimplyNerdy" target="_blank" class="btn-subscribe">Subscribe</a></li>
            </ul>
        </nav>
    </header>

    <!-- Articles Hero -->
    <section class="page-hero">
        <div class="container">
            <h1>Articles</h1>
            <p class="page-subtitle">Reviews, discussions, and thoughts on games, books, movies, and TV</p>
        </div>
    </section>

    <!-- Blog Search & Filters -->
    <section class="blog-filters">
        <div class="container">
            <div class="search-bar">
                <input type="text" id="blog-search" placeholder="Search articles..." class="search-input">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">All Posts</button>
                <button class="filter-btn" data-category="Games">Games</button>
                <button class="filter-btn" data-category="Books">Books</button>
                <button class="filter-btn" data-category="Movies">Movies</button>
                <button class="filter-btn" data-category="TV Shows">TV Shows</button>
            </div>
        </div>
    </section>

    <!-- Blog Posts Grid -->
    <section class="section blog-archive">
        <div class="container">
            <div id="blog-posts" class="blog-grid">
                <!-- Blog posts will be loaded dynamically via JavaScript -->
            </div>
            <div id="no-posts" class="no-posts" style="display: none;">
                <p>No posts found in this category.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 Simply Nerdy. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/articles-loader.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
